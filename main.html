		<!-- Validation script -->
		<script type="text/javascript">
			
			function words(name){
				var word= /^[A-Za-z]+$/;
				if (name.value.match(word)){return true;}
				else{ return false;	}
			}
			function validate(n1,n2,n2){
				if (words(n1) && words(n2) && words(n3)) { return true;}
				else{
					alert("Incorrect input: Alphabets only!");
					n1.focus();
					n2.focus();
					n3.focus();
					return false
				}
			}

		</script>
